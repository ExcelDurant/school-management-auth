<mat-spinner *ngIf="!students"></mat-spinner>
<div class="container" *ngIf="students">
    <h1>{{singleClass.name}}</h1>
    <div>
        <h2>list of students:</h2>
        <ul *ngFor="let student of students">
            <li>{{student.displayName}} <button class="btn btn-success" (click)="addStudent(student)">add student to class</button></li>
        </ul>
    </div>
</div>
