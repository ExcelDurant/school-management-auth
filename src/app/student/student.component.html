<section class="class-contianer">
    <div class="card-container" *ngFor="let class of classes">
      <div class="card">
        <h5 class="card-title">{{class.name}}</h5>
        <h6 class="card-subtitle">Created by {{class.createdBy}}</h6>
        <p class="card-content">{{class.description}}</p>
        <a [routerLink]="['class', class.id]" class="card-btn">class details</a>
        <a href="#" class="card-btn">Another link</a>
      </div>
    </div>
  
</section>
